minimal_mistakes_skin    : dark
name                     : "Vig Venkat"
description              : "Personal site of Vigneshwar Venkatachalapathi. Software Engineer, Blogger, Problem Solver, Creationist."
#url                      : ""
#baseurl                  : "https://themoralpanda.github.io"
